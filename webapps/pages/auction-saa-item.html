<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">
<link rel="import" href="utils.html">

<polymer-element name="auction-saa-item" attributes="itemName price yourPrice minInc owner final">
  <template>
    <!-- <link rel="stylesheet" href="./auction-saa-item.css" type="text/css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


    <div id="auction-saa-item">
      <tr>
        <td>{{ itemName }}</td>
        <td>{{ price }}</td> 

        <template if="{{ final }}">
          <td>{{ owner }}</td> 
        </template>

        <template if="{{ ! final }}">
          <td><input type="text" class="form-control" placeholder=""></td>
        </template>
      </tr>
    </div>

  </template>

  <script>
    Polymer('auction-saa-item', {
      

    });
  </script>
</polymer-element>

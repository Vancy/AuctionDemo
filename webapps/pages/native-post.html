<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="native-post" attributes="url params success fail">
  <template>
  </template>

  <script>
    Polymer('native-post', {
      xhr: new XMLHttpRequest(),

      go: function( ) {
        console.log("this", this);
        console.log("  POST-->", this.url, this.params);
        var self = this;
        this.xhr.onreadystatechange = function(x) {
          console.log(" RESPONSE", self, x);
          if ( x.readyState == 4 && x.status == 200 ) {
            self.success(x.responseText);
          } else {
            self.fail(x.responseText);
          }

        };
        this.xhr.open("POST", this.url, true);
        this.xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        this.xhr.send(this.params);
      }

    });
  </script>
</polymer-element>

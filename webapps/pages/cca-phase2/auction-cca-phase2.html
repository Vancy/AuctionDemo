<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="./auction-cca-phase2-table.html">
<link rel="import" href="../utils/native-post.html">

<polymer-element name="auction-cca-phase2">
  <template>
    <link rel="stylesheet" href="./auction-cca-phase2.css" type="text/css" />

    <div id="auction-cca-phase2">
      <div class="title">
        <p>CCA <span>Supplymental Round</span></p>
      </div>
      <div id="box">
        <p id="time"></p>
        <div>
          <p>Placeholder for table
        </div>
        <div id="div-btn-submit" class="btn-group">
          <button id="bid" on-click="{{submit}}" type="button" class="btn btn-default">OK</button>
          <span>{{ username }}@{{ localIP }}</span>
        </div>

      </div>
    </div>

    <!-- The ajax that submits a bid. -->
    <native-post
      id="submit"
      url="/WEB-INF/bid.xml"
      params="{{ data }}"
      success="{{ success }}"      
      fail="{{ fail }}"
    ></native-post>

    <!-- The ajax TIMER that asks for newer inforamtion. -->
   <!--  <core-ajax
      id="period"
      url="{{ updateUrl }}"
      handleAs="xml"
      on-core-response="{{ update }}"
    ></core-ajax>     -->

  </template>
  <script src="./auction-cca-phase2.js"></script>
</polymer-element>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="./auction-lua-table.html">
<link rel="import" href="../utils/native-post.html">

<polymer-element name="auction-lua">
  <template>
    <link rel="stylesheet" href="./auction-lua.css" type="text/css" />

    <div id="auction-lua">
      <div id="title" class="title">
        <p>LUA</p>
      </div>
      <div id="box">
	<button id="submitInterests" on-click="{{submitInterests}}" type="button" class="btn">Submit Activate Bids</button>
        <p id="status"></p>
        <auction-lua-table id="table" items="{{ items }}"></auction-lua-table>
	<p id="userinfo">{{ username }}@{{ localIP }}</p>
	<p id="valuations"></p>
	<p id="results"></p>
      </div>
    </div>

    <!-- The ajax TIMER that asks for newer inforamtion. -->
    <core-ajax
      id="period"
      url="{{ updateUrl }}"
      handleAs="xml"
      on-core-response="{{ update }}"
    ></core-ajax>    

  </template>
  <script src="./auction-lua.js"></script>
</polymer-element>
